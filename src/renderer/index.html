<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music Downloader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 自定义标题栏 -->
    <div class="titlebar">
      <div class="titlebar-content">
        <div class="titlebar-title">
          <span class="app-icon">🎵</span>
          <span class="app-name">Apple Music Downloader</span>
        </div>
        <div class="titlebar-controls">
          <button
            class="titlebar-button minimize-btn"
            id="minimize-btn"
            title="最小化"
          >
            <svg width="10" height="10" viewBox="0 0 10 10">
              <rect x="0" y="4" width="10" height="2" fill="currentColor" />
            </svg>
          </button>
          <button
            class="titlebar-button maximize-btn"
            id="maximize-btn"
            title="最大化"
          >
            <svg width="10" height="10" viewBox="0 0 10 10">
              <rect
                x="0"
                y="0"
                width="10"
                height="10"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
              />
            </svg>
          </button>
          <button class="titlebar-button close-btn" id="close-btn" title="关闭">
            <svg width="10" height="10" viewBox="0 0 10 10">
              <path
                d="M0,0 L10,10 M10,0 L0,10"
                stroke="currentColor"
                stroke-width="1"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <main class="main-content">
        <!-- 状态检查区域 -->
        <div class="status-section">
          <div class="status-card">
            <h3>系统状态</h3>
            <div id="gamdl-status" class="status-item">
              <span class="status-label">gamdl 状态:</span>
              <span id="gamdl-status-text" class="status-value">检查中...</span>
            </div>
          </div>
        </div>

        <!-- 下载区域 -->
        <div class="download-section">
          <div class="download-card">
            <h3>下载音乐</h3>

            <div class="form-group">
              <label for="music-url">Apple Music 链接:</label>
              <input
                type="url"
                id="music-url"
                placeholder="https://music.apple.com/..."
              />
            </div>

            <div class="form-group">
              <label for="quality-select">音质选择:</label>
              <select id="quality-select">
                <option value="high">高质量 (320kbps)</option>
                <option value="medium">中等质量 (256kbps)</option>
                <option value="low">低质量 (128kbps)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="output-path">下载路径:</label>
              <div class="path-input-group">
                <input
                  type="text"
                  id="output-path"
                  placeholder="正在设置默认下载路径..."
                  readonly
                />
                <button id="select-folder-btn" class="btn btn-secondary">
                  选择文件夹
                </button>
              </div>
              <small class="path-hint"
                >默认下载到程序目录的 download 文件夹</small
              >
            </div>

            <div class="form-actions">
              <button id="download-btn" class="btn btn-primary" disabled>
                <span class="btn-text">开始下载</span>
                <span class="btn-loading" style="display: none">下载中...</span>
              </button>
            </div>
          </div>
        </div>

        <!-- 进度区域 -->
        <div
          class="progress-section"
          id="progress-section"
          style="display: none"
        >
          <div class="progress-card">
            <h3>下载进度</h3>
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">准备下载...</div>
            <div class="progress-log" id="progress-log"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
